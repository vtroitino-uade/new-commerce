    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>

  <!-- Menu Links -->
  <ul class="hidden flex-grow h-full md:flex" id="menu">

<script>
  const menuButton = document.getElementById("menu-button");
  const menu = document.getElementById("menu-mobile");

  menuButton.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });

  const links = document.querySelectorAll("#menu li");
  const nosotros = document.getElementById("sobre-nosotros");
  const servicios = document.getElementById("servicios");
  const soporte = document.getElementById("soporte");
  const portfolio = document.getElementById("portfolio");

  links.forEach((link) =>
    link.classList.remove("border-b-4", "border-bg-button")
  );

  const path = window.location.pathname;

  if (path.includes("sobre-nosotros.html")) {
    nosotros.classList.add("border-b-4", "border-bg-button");
  } else if (path.includes("services.html")) {
    servicios.classList.add("border-b-4", "border-bg-button");
  } else if (path.includes("soporte.html")) {
    soporte.classList.add("border-b-4", "border-bg-button");
  } else if (path.includes("portfolio.html")) {
    portfolio.classList.add("border-b-4", "border-bg-button");
  }
</script>
